<!DOCTYPE html>
<html>
    <head>
        <title>Form elements</title>
    </head>
    <body> <center>
        <form method="post"> 
            <label>To connect with me please fill your information below</label>   <br>         
            <label>Name</label>
            <input type="text" name="name"> <br>
            <label>Email</label>
            <input type="Email" name="email"> <br>
            <label>Pick a Date</label>
            <input type="datetime-local" name="date"> <br>
            <input type="range" name="proficiency" value="Select your computer proficiency">
            <label>Do you consent?</label>
            <input type="checkbox" name="consent"> <br>
            <input type="submit"> 
            <input type="image" src="2.jpg" width="58px" height="22px" corner-radius="5px">

        </form>
        </body>
    </center>
</html>
